

<div class="container col-md-11">
  <div class="col-md-10 offset-md-1"><hr>
    <form (ngSubmit)="onSave()" [formGroup]="userForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Username" formControlName="Nb_Usuario" [class]="isValidField('Nb_Usuario')">
          <!-- <div class="invalid-feedback">
            <span *ngIf="accountForm.get('username').errors?.required">
              This field is required.
            </span>
          </div> -->
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Email" formControlName="email" [class]="isValidField('email')">
          <!-- <div class="invalid-feedback">
            <span *ngIf="accountForm.get('email').errors?.required">
              This field is required.
            </span>
          </div> -->
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="Movil" formControlName="Nu_Movil" [class]="isValidField('Nu_Movil')">
          <!-- <div class="invalid-feedback">
            <span *ngIf="accountForm.get('email').errors?.required">
              This field is required.
            </span>
            <span *ngIf="accountForm.get('email').errors?.pattern">
              Enter a valid email.
            </span>
          </div> -->
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" placeholder="role" disabled="true" formControlName="role" [class]="isValidField('role')">
          <!-- <div class="invalid-feedback">
            <span *ngIf="accountForm.get('startDate').errors?.required">
              This field is required.
            </span>
          </div> -->
        </div>
      </div>
      <div class="container-fluid	row justify-content-around">
        <button type="button" class="btn btn-secondary col-md-5 float-center" (click)="onGoBackToList()">Go Back to list</button>
        <button type="submit" class="btn bg-dark text-light col-md-5">Guardar</button>
        
      </div>
    </form>
  </div>
</div>
