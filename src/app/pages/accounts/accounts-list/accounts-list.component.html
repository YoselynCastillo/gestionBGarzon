<div class="container table-responsive col-md-10">
  <table class="table table-hover mt-2">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <!-- <th scope="col">Username</th> -->
        <th scope="col">DisplayName</th>
        <th scope="col">Email</th>
        <th scope="col">Movil</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let user of users$ | async">
        <th scope="row">{{user.uid}}</th>
        <td>{{user.Nb_Usuario}}</td>
        <td>{{user.email}}</td>
        <td>{{user.Nu_Movil}}</td>
        <td class="btn-group d-none d-sm-block" role="group">
          <button type="button" class="btn btn-outline-success m-1" (click)="goToEdit(user)">Edit</button>
          <button type="button" class="btn btn-outline-info m-1" (click)="goToSee(user)">See</button>
          <button type="button" class="btn btn-outline-danger m-1" (click)="goToDelete(user)">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
  
</div>
