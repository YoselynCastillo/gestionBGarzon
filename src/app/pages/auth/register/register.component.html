<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Registro</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="email@gmail.com"/>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="password"
            />
          </div>
          <div class="form-group">
            <label for="email">Nombre de Usuario</label>
            <input type="text" class="form-control" formControlName="Nb_Usuario" placeholder="username"/>
          </div>
          <div class="form-group">
            <label for="email">Número Telefónico</label>
            <input type="text" class="form-control" formControlName="Nu_Movil" placeholder="number phone" />
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Registrar
          </button>
        </form>
        <div class="form-group mt-3 text-center">
          <p>¿Tienes una cuenta?<a [routerLink]="['/login']"> Iniciar Sesión </a></p>
        </div>
      </div>
    </div>
  </div>
</div>
