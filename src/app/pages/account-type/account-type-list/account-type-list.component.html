<div class="container table-responsive col-md-9 mt-2">
  <table class="table table-hover mt-2">
    <thead>
      <tr>
        <th scope="col">Co_Banco_Tipo_Cuenta</th>
        <th scope="col">Co_status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let accountstype of accountstype$ | async">
        <th scope="row">{{accountstype.Co_Banco_Tipo_Cuenta}}</th>
        <td>{{accountstype.St_Activo}}</td>

        <td class="btn-group d-none d-sm-block" role="group">
          <button type="button" class="btn btn-outline-success m-1" (click)="goToEdit(accountstype)">Edit</button>
          <button type="button" class="btn btn-outline-danger m-1" (click)="goToDelete(accountstype)">Delete</button>
        </td>
      </tr>     
    </tbody>
  </table>
</div>
