<div class="container table-responsive col-md-10">
    <table class="table table-hover mt-2">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Id Banco</th>
          <th scope="col">Num. Cuenta</th>
          <th scope="col">Auditoria</th>
          <th scope="col">Tipo</th>
          <th scope="col">Activo</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-info" *ngFor="let bank of bankAccounts | async">
          <th scope="row">{{bank.Co_Banco_Cuenta}}</th>
          <td>{{bank.Co_Banco}}</td>
          <td>{{bank.Nu_Banco_Cuenta}}</td>
          <td>{{bank.Co_Auditoria}}</td>
          <td>{{bank.Co_Banco_Tipo_Cuenta}}</td>
          <td>{{bank.St_Activo}}</td>
          <td class="btn-group d-none d-sm-block" role="group">
            <button type="button" class="btn btn-outline-success m-1" (click)="onGoToEdit(bank)">Edit</button>
            <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(bank.Co_Banco_Cuenta)">Delete</button>
          </td>
        </tr>
        
      </tbody>
    </table>
    
  </div>
